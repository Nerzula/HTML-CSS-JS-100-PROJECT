<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<title>Video trailer popup</title>
</head>
<body>

	<div class="image-container">
		<button class="play" type="button">
			<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<g id="Media / Play_Circle">
				<g id="Vector">
				<path d="M3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				<path d="M10 15V9L15 12L10 15Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				</g>
				</g>
			</svg>
		</button>
	</div>

	<div class="trailer-container">
		<video controls src="files/trailer.mp4"></video>
		<button class="close-icon">X</button>
	</div>
	<script src="app.js"></script>
</body>
</html>
